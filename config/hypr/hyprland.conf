monitor=eDP-1,1920x1200@60,0x0,1
exec-once = waybar & waypaper --restore
$terminal = ghostty
$fileManager = yazi
$menu = dmenu_run

env = XCURSOR_SIZE,35
env = HYPRCURSOR_THEME,capitaine
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

input {
    kb_layout = us
    kb_options = caps:escape
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
    }


    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    gaps_in = 15
    gaps_out = 20
    border_size = 0
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    allow_tearing = false
}

master {
	orientation = center
	slave_count_for_center_master = 0
	mfact = 0.5
	}

next = "cyclenext"
prev = "cyclenext prev"
decoration {
    rounding = 5
    rounding_power = 10
    dim_inactive = true
    dim_strength = 0.1
    shadow { 
	enabled = true
	range = 15
	render_power = 3
    }
    blur {
	enabled = true 
	size = 3
	ignore_opacity = true
	passes = 5
	}
}

animations {
    enabled = no
}


dwindle {
    pseudotile = yes 
    preserve_split = yes 
}

misc {
    force_default_wallpaper = 1 
}

# Keybindings
$mainMod = SUPER
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod SHIFT, RETURN, swapnext
bind = $mainMod SHIFT, L, exec, hyprlock
bind = $mainMod SHIFT, C, killactive, 
bind = $mainMod SHIFT, g, exec, pkill waybar &, 
bind = $mainMod SHIFT, b, exec, waybar & disown, 
bind = $mainMod SHIFT, Q, exit, 
bind = $mainMod, E, exec, ghostty yazi
bind = $mainMod, F, togglefloating, 
bind = $mainMod, R, exec, $menu
bind = $mainMod, T, pseudo, # THIS DOES THE SWEET SINGLE CENTER WINDOW!
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, H, resizeactive,-30 0
bind = $mainMod, L, resizeactive, 30 0 
bind = $mainMod SHIFT, J, movefocus, u
bind = $mainMod SHIFT, K, movefocus, d
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, SPACE, exec, dmenu_run -p "Choose Application:"
bind = $mainMod, N, exec, networkmanager_dmenu -l 30 -i
bind = $mainMod, V, exec, ghostty --class float pulsemixer 
bind = $mainMod, P, exec, hyprshot -m region -o ~/pix/scrots/
bindel=, XF86AudioRaiseVolume, exec, amixer set Master 5%+ unmute 
bindel=, XF86AudioLowerVolume, exec, amixer set Master 5%- unmute 
bindl=, XF86AudioMute, exec, amixer set Master toggle o
bindel=, XF86MonBrightnessUp, exec, brightnessctl -d intel_backlight set +1000             
bindel=, XF86MonBrightnessDown, exec, brightnessctl -d intel_backlight set 1000-    
